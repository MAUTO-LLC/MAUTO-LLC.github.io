
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - (M)AUTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">(M)AUTO</a></h1>
        </div>
    </header>
    <section class="form-section">
        <div class="container">
            <h2>Request a Quote</h2>
            <form action="thank-you.html" method="get">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="vehicle">Vehicle Information:</label>
                <textarea id="vehicle" name="vehicle" rows="4" placeholder="Year, Make, Model, Repair Details" required></textarea>
                <label for="vin">VIN Number:</label>
                <input type="text" id="vin" name="vin" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
